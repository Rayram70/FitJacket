{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2 class="text-white">Edit Profile</h2>

<form method="post" enctype="multipart/form-data" class="text-light">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-red mt-3">Save Changes</button>
</form>
{% endblock %}
