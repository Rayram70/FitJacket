{% extends "base.html" %}
{% block title %}View Workout Plan{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card bg-dark text-light shadow-lg">
    <div class="card-body">
      <h2 class="card-title mb-4">{{ plan.title }}</h2>

      <p class="text-muted mb-2">
        Saved on: {{ plan.created_at|date:"M d, Y" }}
      </p>

      <div class="bg-secondary rounded p-4" style="white-space: pre-wrap;">
        {{ plan.content }}
      </div>

      <div class="mt-4 d-flex justify-content-between">
        <a href="{% url 'workoutplans:saved_list' %}" class="btn btn-outline-light">⬅️ Back to Saved Plans</a>

        <form method="post" action="{% url 'workoutplans:delete_plan' plan.id %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">🗑️ Delete Plan</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
