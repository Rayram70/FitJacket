{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out | Fitjacket{% endblock %}

{% block content %}
<section class="py-5 text-center">
  <div class="container">
    <h1 class="text-white mb-3">{% trans "Sign Out" %}</h1>
    <p class="text-light">{% trans "Are you sure you want to sign out?" %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ redirect_field }}
      <button type="submit" class="btn btn-red mt-3">{% trans "Sign Out" %}</button>
    </form>
  </div>
</section>
{% endblock %}
