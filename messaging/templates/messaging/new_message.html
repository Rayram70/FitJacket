{% extends "base.html" %}
{% block title %}New Message{% endblock %}

{% block content %}
<h2 class="text-white mb-4">âž• Start a New Message</h2>

{% if users %}
  <div class="list-group">
    {% for user in users %}
      <a href="{% url 'messaging:send_message' user.id %}" class="list-group-item list-group-item-action bg-dark text-light">
        {{ user.username }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <p class="text-muted">No connections available for messaging.</p>
{% endif %}
{% endblock %}
